    function polarToCartesian(centerX, centerY, radius, angleInDegrees) {
        var angleInRadians = (angleInDegrees - 90) * Math.PI / 180.0;

        return {
            x: centerX + (radius * Math.cos(angleInRadians)),
            y: centerY + (radius * Math.sin(angleInRadians))
        };
    }

    /*
    opts = {
    	cx              <-- center x
    	cy              <-- center y
    	radius          <-- circle radius
    	start_angle     <-- start angle in degrees
    	end_angle       <-- end angle in degrees
    };
    */

    var cx = 300;
    var cy = 300;

    var number_of_years = 12;
    var one_year = 300 / number_of_years;
    var entries = {
        "phd": 3,
        "intel": 4,
        "leave": 1,
        "indeed": 4
    };

    // ADD loop to compute cumulative years.
    var cumulative_years = {
        "phd": 3,
        "intel": 7,
        "leave": 8,
        "indeed": 12
    };

    // phd sector
    var phd = {
        //cx: 300,
        //cy: 300,
        radius: 250,
        start_angle: 60,
        end_angle: 60 + cumulative_years["phd"] * one_year
    };

    var startPhd = polarToCartesian(cx, cy, phd.radius, phd.end_angle),
        endPhd = polarToCartesian(cx, cy, phd.radius, phd.start_angle),
        largeArcFlagPhd = phd.end_angle - phd.start_angle <= 180 ? "0" : "1";

    var phdPath = [
        "M", startPhd.x, startPhd.y,
        "A", phd.radius, phd.radius, 0, largeArcFlagPhd, 0, endPhd.x, endPhd.y,
        "L", cx, cy,
        "Z"
    ].join(" ");

    document.getElementById("sectorphd").setAttribute("d", phdPath);
    //document.getElementById("sector_d_attr").innerHTML = phdPath;

    // intel sector
    var intel = {
        radius: 250,
        start_angle: 60 + cumulative_years["phd"] * one_year,
        end_angle: 60 + cumulative_years["intel"] * one_year
    };

    var startIntel = polarToCartesian(cx, cy, intel.radius, intel.end_angle),
        endIntel = polarToCartesian(cx, cy, intel.radius, intel.start_angle),
        largeArcFlagIntel = intel.end_angle - intel.start_angle <= 180 ? "0" : "1";

    var intelPath = [
        "M", startIntel.x, startIntel.y,
        "A", intel.radius, intel.radius, 0, largeArcFlagIntel, 0, endIntel.x, endIntel.y,
        "L", cx, cy,
        "Z"
    ].join(" ");

    document.getElementById("sectorintel").setAttribute("d", intelPath);

    // leave sector
    var leave = {
        radius: 250,
        start_angle: 60 + cumulative_years["intel"] * one_year,
        end_angle: 60 + cumulative_years["leave"] * one_year
    };

    var startLeave = polarToCartesian(cx, cy, leave.radius, leave.end_angle),
        endLeave = polarToCartesian(cx, cy, leave.radius, leave.start_angle),
        largeArcFlagLeave = leave.end_angle - leave.start_angle <= 180 ? "0" : "1";

    var leavePath = [
        "M", startLeave.x, startLeave.y,
        "A", leave.radius, leave.radius, 0, largeArcFlagLeave, 0, endLeave.x, endLeave.y,
        "L", cx, cy,
        "Z"
    ].join(" ");

    document.getElementById("sectorleave").setAttribute("d", leavePath);

    // indeed sector
    var indeed = {
        radius: 250,
        start_angle: 60 + cumulative_years["leave"] * one_year,
        end_angle: 360
    };

    var startIndeed = polarToCartesian(cx, cy, indeed.radius, indeed.end_angle),
        endIndeed = polarToCartesian(cx, cy, indeed.radius, indeed.start_angle),
        largeArcFlagIndeed = indeed.end_angle - indeed.start_angle <= 180 ? "0" : "1";

    var indeedPath = [
        "M", startIndeed.x, startIndeed.y,
        "A", indeed.radius, indeed.radius, 0, largeArcFlagIndeed, 0, endIndeed.x, endIndeed.y,
        "L", cx, cy,
        "Z"
    ].join(" ");

    document.getElementById("sectorindeed").setAttribute("d", indeedPath);

    // skill arc
    skills = [
        [300, 300, 96, 60, 370, 10, 'linguistics'],
        [300, 300, 107, 60, 370, 10, 'htmlcss'],
        [300, 300, 118, 60, 370, 10, 'phpjs'],
        [300, 300, 129, 60, 370, 10, 'data'],
        [300, 300, 140, (60 + 2 * one_year), 370, 10, 'python'],
        [300, 300, 151, (60 + 3 * one_year), 370, 10, 'nlp'],
        [300, 300, 162, (60 + 8 * one_year), 370, 10, 'sqldatabase'],
        [300, 300, 173, (60 + 8 * one_year), 370, 10, 'java'],
        [300, 300, 254, 60, 360.5, 4, 'hideCircle'],
    ];

    skills.forEach(function(item, index, array) {
        console.log(item[2], index);

        opts = {
            cx: item[0],
            cy: item[1],
            radius: item[2],
            start_angle: item[3],
            end_angle: item[4],
            thickness: item[5],
            name: item[6]
        };
        start = polarToCartesian(opts.cx, opts.cy, opts.radius, opts.end_angle);
        end = polarToCartesian(opts.cx, opts.cy, opts.radius, opts.start_angle);
        largeArcFlag = opts.end_angle - opts.start_angle <= 180 ? "0" : "1";

        var cutout_radius = opts.radius - opts.thickness,
            start2 = polarToCartesian(opts.cx, opts.cy, cutout_radius, opts.end_angle),
            end2 = polarToCartesian(opts.cx, opts.cy, cutout_radius, opts.start_angle),

            d = [
                "M", start.x, start.y,
                "A", opts.radius, opts.radius, 0, largeArcFlag, 0, end.x, end.y,
                "L", opts.cx, opts.cy,
                "Z",

                "M", start2.x, start2.y,
                "A", cutout_radius, cutout_radius, 0, largeArcFlag, 0, end2.x, end2.y,
                "L", opts.cx, opts.cy,
                "Z"
            ].join(" ");

        document.getElementById(opts.name).setAttribute("d", d);

    });

<!DOCTYPE html>
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>OftenBack</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500&display=swap" rel="stylesheet">
</head>

<style type="text/css">

  :root {
  --visible-border: none;
  --font-site: 'Cairo', sans-serif;
  --off-white:  #FAF9F6;
}
  
.parent {
    display: grid;
    grid-template-rows: auto 1fr auto;
    font-family: var(--font-site);
    background-color: var(--off-white);
    border-style: var(--visible-border);
  }

.visual {
  aspect-ratio: 16/9;
  margin: 0;
  padding: 0.5em;
  border-radius: 5px;
  border-style: var(--visible-border);
}

footer {
  font-size: .8rem;
  line-height:100%;
}

h1 {
  font-size: 1.5rem;
  color: #333; ;
  margin: 0;
  padding: 0;
}

.mainImage {
    max-width: 100%;
    max-height: 100%;
    border-radius: 5px;
}

.logo {
    max-width: 50px;
    max-height: 50px;
    border-style: var(--visible-border);
}

</style>


<body>
  <div class="parent">
    <header class="blue section" contenteditable>
      <h1>
        <img src="static/images/oblogoLargeFace.svg" class="logo">
        Nicholas Bacuez
      </h1>
    </header>
    <main class="coral section" contenteditable>
      <div class="visual">
        <img class="mainImage" src="static/images/wood-train-toy-16-9.jpg">
      </div>
    </main>
    <footer contenteditable>
      <script>
        document.write("&copy;2012-" + new Date().getFullYear());
      </script> oftenback.io
      <br>
      <script>
        var lastUpdate = new Date(document.lastModified);
        var dayMonth = ("0" + lastUpdate.getDate()).slice(-2) + "-" + ("0" + (lastUpdate.getMonth() + 1)).slice(-2);
        var year = lastUpdate.getFullYear();
        document.write("last updated on " + year + "-" + dayMonth);
      </script>




      <br>this site is optimized for chrome + safari
    </footer>
  </div>
</body>
</html>
